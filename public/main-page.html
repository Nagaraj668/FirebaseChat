<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="firebase.js"></script>
    <script src="firebase-config.js">

    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <div class="card-panel">
                    <p id="name"></p>
                    <p id="email"></p>
                    <img class="circle" id="photo" width="100" height="100"><br>
                    <button class="btn" onclick="signOut()">sign out</button>
                </div>
            </div>

            <div class="col s12">
                <div class="card-panel">
                    <input type="text" placeholder="Your message here" id="message">
                    <button class="btn waves-effect waves-light" type="button" name="action" onclick="send()">send
    <i class="material-icons right">send</i>
  </button>
                </div>
            </div>

            <div class="col s12">
                <ul class="collection" id="collection">

                </ul>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="main-page.js"></script>
</body>

</html>
